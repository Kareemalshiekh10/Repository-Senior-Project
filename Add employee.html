<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/Add employee.css">
    <link rel="stylesheet" href="./css/Sidebar.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <header>
                <h1>EMS</h1>
            </header>
            <nav>
                <a href="#">Home</a>
                <div class="dropdown">
                    <a href="#">Employee</a>
                    <div class="dropdown-content">
                        <a href="#">View employee</a>
                        <a href="#">New employee</a>
                        <a href="#">Edit employee</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Leave Management</a>
                    <div class="dropdown-content">
                        <a href="#">Request Leave</a>
                        <a href="#">Leave History</a>
                    </div>
                </div>
                <a href="#">Performance</a>
                <!-- Add more navigation links as needed -->
            </nav>
        </div>

        <div class="content">
            <header>
                <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
                <h1>Employee Management System</h1>
            </header>

            <!-- Your form or content for adding a new employee -->
            <form id="employeeForm">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="employeeEmail">Employee Email:</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="employeePhone">Phone Number:</label>
                    <input type="tel" id="employeePhone" name="employeePhone" class="form-control">
                </div>

                <div class="form-group">
                    <label for="employeeAddress">Address:</label>
                    <input type="text" id="employeeAddress" name="employeeAddress" class="form-control">
                </div>

                <div class="form-group">
                    <label for="employeePosition">Position:</label>
                    <input type="text" id="employeePosition" name="employeePosition" class="form-control">
                </div>

                <div class="form-group">
                    <label for="employeeDepartment">Department:</label>
                    <input type="text" id="employeeDepartment" name="employeeDepartment" class="form-control">
                </div>

                <div class="form-group">
                    <label for="employeeSalary">Salary:</label>
                    <input type="number" id="employeeSalary" name="employeeSalary" class="form-control">
                </div>
                <br>
                <input type="submit" value="Add Employee" class="btn btn-primary">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Employee Management System</p>
    </footer>

    <script src="./js/sidebar.js"></script>
</body>

</html>
