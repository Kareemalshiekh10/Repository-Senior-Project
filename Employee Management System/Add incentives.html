<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/Add incentives.css">
</head>

<body>
  <!------------------------------------------------------------------------ sidebar starts------------------------------------------------------------------------ -->
  <div class="sidebar">
    <div class="user-profile">
      <div class="centered">
        <img src="./img/download.png" alt="User's Profile Picture" class="profile-picture">
        <p class="user-name">Employee's Name</p>
      </div>
    </div>
    <div class="menu-links">
      <a href="#" class="dropdown-trigger">Employees</a>
      <div class="dropdown-content">
        <a href="./View employee.html">View Employee</a>
        <a href="./Add employee.html">Add Employee</a>
        <a href="./Edit employee.html">Edit Employee</a>
        <!-- Add more dropdown links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Department</a>
      <div class="dropdown-content">
        <a href="./View department.html">View Department</a>
        <a href="./Add department.html">Add Department</a>
        <a href="./Edit department.html">Edit Department</a>
        <!-- Add more links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Loans</a>
      <div class="dropdown-content">
        <a href="./View loans.html">View Loans</a>
        <a href="./Add loans.html">Add Loans</a>
        <!-- Add more dropdown links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Incentives</a>
      <div class="dropdown-content">
        <a href="./View Incentives.html">View Incentives</a>
        <a href="./Add incentives.html">Add Incentives</a>

        <!-- Add more dropdown links as needed -->
      </div>
    </div>
  </div>
  <!------------------------------------------------------------------------ sidebar ends------------------------------------------------------------------------ -->
  <form id="addIncentiveForm">
    <h2>Add Incentive</h2>

    <div class="form-group">
      <label for="incentiveID">ID:</label>
      <input type="text" id="incentiveID" name="incentiveID" class="form-control" placeholder="ID" required>
    </div>

    <div class="form-group">
      <label for="incentiveBranch">Branch:</label>
      <input type="text" id="incentiveBranch" name="incentiveBranch" class="form-control" placeholder="Branch" required>
    </div>

    <div class="form-group">
      <label for="incentiveType">Type:</label>
      <input type="text" id="incentiveType" name="incentiveType" class="form-control" placeholder="Type" required>
    </div>

    <div class="form-group">
      <label for="incentiveAmount">Amount:</label>
      <input type="text" id="incentiveAmount" name="incentiveAmount" class="form-control" placeholder="Amount" required>
    </div>

    <div class="form-group">
      <label for="incentiveDate">Date:</label>
      <input type="date" id="incentiveDate" name="incentiveDate" class="form-control" placeholder="Date" required>
    </div>

    <div class="form-group">
      <label for="incentiveCreator">Creator:</label>
      <input type="text" id="incentiveCreator" name="incentiveCreator" class="form-control" placeholder="Creator"
        required>
    </div>

    <br>
    <input type="submit" value="Add Incentive" class="btn btn-primary">
  </form>

</body>

</html>
