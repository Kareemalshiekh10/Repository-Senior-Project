<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="./css/Sidebar.css">
  <link rel="stylesheet" href="./css/Add department.css">
</head>

<body>
  <!------------------------------------------------------------------------ sidebar starts------------------------------------------------------------------------ -->
  <div class="sidebar">
    <h1 class="logo">Employee Management System</h1>
    <div class="menu-links">
      <h2 style="text-align: left; text-decoration: underline;">Menu</h2>
      <a href="#" class="dropdown-trigger">Employees</a>
      <div class="dropdown-content">
        <a href="#">View Employee</a>
        <a href="#">Add Employee</a>
        <a href="#">Edit Employee</a>
        <!-- Add more dropdown links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Department</a>
      <div class="dropdown-content">
        <a href="#">View Department</a>
        <a href="#">Add Department</a>
        <a href="#">Edit Department</a>
        <!-- Add more links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Loans</a>
      <div class="dropdown-content">
        <a href="#">View Loans</a>
        <a href="#">Add Loans</a>
        <!-- Add more dropdown links as needed -->
      </div>
      <a href="#" class="dropdown-trigger">Incentives</a>
      <div class="dropdown-content">
        <a href="#">View Incentives</a>
        <a href="#">Add Incentives</a>

        <!-- Add more dropdown links as needed -->
      </div>
    </div>
  </div>
  <!------------------------------------------------------------------------ sidebar ends------------------------------------------------------------------------ -->
  <form id="departmentForm">
    <h2>Add Department</h2>

    <div class="form-group">
      <label for="departmentName">Department Name:</label>
      <input type="text" id="departmentName" name="departmentName" class="form-control"
        placeholder="e.g., Human Resources" required>
    </div>

    <div class="form-group">
      <label for="departmentDescription">Description:</label>
      <textarea id="departmentDescription" name="departmentDescription" class="form-control description-field" rows="5"
        placeholder="e.g., Responsible for hiring, training, and managing employees." required></textarea>
    </div>

    <div class="form-group">
      <label for="departmentHead">Department Head:</label>
      <input type="text" id="departmentHead" name="departmentHead" class="form-control" placeholder="e.g., John Doe">
    </div>

    <div class="form-group">
      <label for="departmentLocation">Location:</label>
      <input type="text" id="departmentLocation" name="departmentLocation" class="form-control"
        placeholder="e.g., Building A, Floor 3">
    </div>

    <div class="form-group">
      <label for="departmentEmployeesCount">Employees Count:</label>
      <input type="number" id="departmentEmployeesCount" name="departmentEmployeesCount" class="form-control"
        placeholder="e.g., 25" required>
    </div>
    <br>
    <input type="submit" value="Add Department" class="btn btn-primary">
  </form>
</body>

</html>
