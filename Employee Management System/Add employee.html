    <form id="employeeForm">
        <h2>Add Employee</h2>
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" class="form-control" placeholder="e.g., John Doe"
                required>
        </div>

        <div class="form-group">
            <label for="employeeEmail">Employee Email:</label>
            <input type="email" id="employeeEmail" name="employeeEmail" class="form-control"
                placeholder="e.g., example@example.com" required>
        </div>

        <div class="form-group">
            <label for="employeePhone">Phone Number:</label>
            <input type="tel" id="employeePhone" name="employeePhone" class="form-control"
                placeholder="e.g., (555) 123-4567">
        </div>

        <div class="form-group">
            <label for="employeeAddress">Address:</label>
            <input type="text" id="employeeAddress" name="employeeAddress" class="form-control"
                placeholder="e.g., 123 Main St">
        </div>

        <div class="form-group">
            <label for="employeePosition">Position:</label>
            <input type="text" id="employeePosition" name="employeePosition" class="form-control"
                placeholder="e.g., Manager">
        </div>

        <div class="form-group">
            <label for="employeeDepartment">Department:</label>
            <input type="text" id="employeeDepartment" name="employeeDepartment" class="form-control"
                placeholder="e.g., Marketing">
        </div>

        <div class="form-group">
            <label for="employeeSalary">Salary:</label>
            <input type="number" id="employeeSalary" name="employeeSalary" class="form-control"
                placeholder="e.g., 50000">
        </div>
        <br>
        <input type="submit" value="Add Employee" class="btn btn-primary">
    </form>
