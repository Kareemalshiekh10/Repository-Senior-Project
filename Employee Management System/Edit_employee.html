  <form class="form" id="EditEmployeeForm">
    <h2>Edit Employee</h2>
    <div class="row gy-1 h-100">
      <div class="col-6">
        <label class="form-label">Employee Name</label>
        <input type="text" name="firstName" class="form-control" placeholder="e.g., John Doe" aria-label="First name"
          required>
      </div>

      <div class="col-6">
        <label class="form-label">Employee Email</label>
        <input type="email" id="employeeEmail" name="employeeEmail" class="form-control" placeholder="e.g., John Doe"
          aria-label="employeeEmail" required>
      </div>

      <div class="col-6">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="employeePhone" name="employeePhone" class="form-control"
          placeholder="e.g., (555) 123-4567" aria-label="employeePhone">
      </div>

      <div class="col-6">
        <label class="form-label">Address</label>
        <input type="text" id="employeeAddress" name="employeeAddress" class="form-control"
          placeholder="e.g., 123 Main St" aria-label="employeeAddress">
      </div>

      <div class="col-6">
        <label class="form-label">Position</label>
        <input type="text" id="employeePosition" name="employeePosition" class="form-control"
          placeholder="e.g., Manager" aria-label="employeePosition">
      </div>

      <div class="col-6">
        <label class="form-label">Department</label>
        <input type="text" id="employeeDepartment" name="employeeDepartment" class="form-control"
          placeholder="e.g., Marketing" aria-label="employeeDepartment">
      </div>

      <div class="col-6">
        <label class="form-label">Joining Date</label>
        <input type="date" id="employeeJoiningDate" name="employeeJoiningDate" class="form-control"
          placeholder="YYYY-MM-DD" aria-label="employeeJoiningDate">
      </div>
      <br>
      <input type="submit" value="Edit Employee" class="btn btn-primary">
    </div>

  </form>
