  <form class="form" id="AddIncentiveForm">
    <h2>Add Incentive</h2>
    <div class="row gy-1 h-100">
      <div class="col-6">
        <label class="form-label">Recipient's Name</label>
        <input type="text" id="RecipientName" name="RecipientName" class="form-control" placeholder="e.g., John Doe"
          aria-label="RecipientName">
      </div>

      <div class="col-6">
        <label class="form-label">Type</label>
        <input type="text" id="IncentiveType" name="IncentiveType" class="form-control" placeholder="e.g., Expense"
          aria-label="IncentiveType">
      </div>

      <div class="col-6">
        <label class="form-label">Amount</label>
        <input type="text" id="IncentiveAmount" name="IncentiveAmount" class="form-control" placeholder="e.g., 2000"
          aria-label="IncentiveAmount">
      </div>

      <div class="col-6">
        <label class="form-label">Date</label>
        <input type="date" id="IncentiveDate" name="IncentiveDate" class="form-control" placeholder="YYYY-MM-DD"
          aria-label="IncentiveDate">
      </div>

      <div class="col-6">
        <label class="form-label">Creator</label>
        <input type="text" id="IncentiveCreator" name="IncentiveCreator" class="form-control"
          placeholder="e.g., Jane Smith" aria-label="IncentiveCreator">
      </div>
      <br>
      <input type="submit" value="Add Incentive" class="btn btn-primary">
    </div>

  </form>

</body>
