  <form class="form" id="employeeForm">
    <h2>Edit Department</h2>
    <div class="row gy-1 h-100">

      <div class="col-6">
        <label class="form-label">Department Name</label>
        <input type="text" id="DepartmentName" name="DepartmentName" class="form-control" placeholder="e.g., HR"
          aria-label="DepartmentName">
      </div>

      <div class="col-6">
        <label class="form-label">Description</label>
        <input type="text" id="Description" name="Description" class="form-control" placeholder="e.g., Human Resources"
          aria-label="Description">
      </div>


      <div class="col-6">
        <label class="form-label">Department Head</label>
        <input type="text" id="DepartmentHead" name="DepartmentHead" class="form-control" placeholder="e.g., John Doe"
          aria-label="DepartmentHead">
      </div>

      <div class="col-6">
        <label class="form-label">Location</label>
        <input type="text" id="DepartmentLocation" name="DepartmentLocation" class="form-control"
          placeholder="e.g., Building A, Floor 3" aria-label="DepartmentLocation">
      </div>

      <div class="col-6">
        <label class="form-label">Position</label>
        <input type="text" id="employeePosition" name="employeePosition" class="form-control"
          placeholder="e.g., Manager" aria-label="employeePosition">
      </div>

      <div class="col-6">
        <label class="form-label">Employees Count</label>
        <input type="number" id="EmployeesCount" name="EmployeesCount" class="form-control" placeholder="123"
          aria-label="EmployeesCount">
      </div>

      <div class="col-6">
        <label class="form-label">Created At</label>
        <input type="date" id="CreatedAt" name="CreatedAt" class="form-control" placeholder="YYYY-MM-DD"
          aria-label="CreatedAt">
      </div>

      <br>
      <input type="submit" value="Edit Employee" class="btn btn-primary">
    </div>

  </form>

</body>
