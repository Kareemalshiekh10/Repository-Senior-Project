    <div class="container">
        <h2>Edit Employee</h2>
        <form id="editEmployeeForm">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="e.g., John Doe" required>
            </div>
            <div class="form-group">
                <label for="employeeDepartment">Department:</label>
                <input type="text" id="employeeDepartment" name="employeeDepartment" placeholder="e.g., Marketing">
            </div>
            <div class="form-group">
                <label for="employeePosition">Position:</label>
                <input type="text" id="employeePosition" name="employeePosition" placeholder="e.g., Manager">
            </div>
            <div class="form-group">
                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="employeeEmail" placeholder="e.g., example@example.com">
            </div>
            <div class="form-group">
                <label for="employeePhone">Phone:</label>
                <input type="tel" id="employeePhone" name="employeePhone" placeholder="e.g., (555) 123-4567">
            </div>
            <div class="form-group">
                <label for="employeeJoiningDate">Joining Date:</label>
                <input type="date" id="employeeJoiningDate" name="employeeJoiningDate" placeholder="YYYY-MM-DD">
            </div>
            <input type="submit" value="Update Employee">
        </form>

    </div>
