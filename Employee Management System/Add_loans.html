    <form id="addLoanForm">
        <h2>Add Loan</h2>
      
        <div class="form-group">
          <label for="loanEmployeeID">Employee ID:</label>
          <input type="text" id="loanEmployeeID" name="loanEmployeeID" class="form-control" placeholder="Employee ID" required>
        </div>
      
        <div class="form-group">
          <label for="loanEmployeeName">Employee Name:</label>
          <input type="text" id="loanEmployeeName" name="loanEmployeeName" class="form-control" placeholder="Employee Name" required>
        </div>
      
        <div class="form-group">
          <label for="loanAmount">Loan Amount:</label>
          <input type="text" id="loanAmount" name="loanAmount" class="form-control" placeholder="Loan Amount" required>
        </div>
      
        <div class="form-group">
          <label for="numberOfMonths">Number of Months:</label>
          <input type="number" id="numberOfMonths" name="numberOfMonths" class="form-control" placeholder="Number of Months" required>
        </div>
      
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" class="form-control" placeholder="Start Date" required>
        </div>
      
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" class="form-control" placeholder="End Date" required>
        </div>
      
        <div class="form-group">
          <label for="creatorName">Creator Name:</label>
          <input type="text" id="creatorName" name="creatorName" class="form-control" placeholder="Creator Name" required>
        </div>
      
        <div class="form-group">
          <label for="dateOfRegister">Date of Register:</label>
          <input type="date" id="dateOfRegister" name="dateOfRegister" class="form-control" placeholder="Date of Register" required>
        </div>
        
        <br>
        <input type="submit" value="Add Loan" class="btn btn-primary">
      </form>
