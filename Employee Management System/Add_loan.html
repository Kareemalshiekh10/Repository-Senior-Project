  <form class="form" id="AddLoansForm">
    <h2>Add Loan</h2>
    <div class="row gy-1 h-100">

      <div class="col-6">
        <label class="form-label">Employee Name</label>
        <input type="text" id="EmployeeName" name="EmployeeName" class="form-control" placeholder="e.g., John Doe"
          aria-label="EmployeeName">
      </div>

      <div class="col-6">
        <label class="form-label">Loan Amount</label>
        <input type="number" id="LoanAmount" name="LoanAmount" class="form-control" placeholder="e.g., 2000"
          aria-label="LoanAmount">
      </div>


      <div class="col-6">
        <label class="form-label">Number of Months</label>
        <input type="number" id="NumberofMonths" name="NumberofMonths" class="form-control" placeholder="e.g., 12"
          aria-label="NumberofMonths">
      </div>

      <div class="col-6">
        <label class="form-label">Start Date</label>
        <input type="date" id="StartDate" name="StartDate" class="form-control"
          placeholder="YYYY-MM-DD" aria-label="StartDate">
      </div>

      <div class="col-6">
        <label class="form-label">End Date</label>
        <input type="date" id="EndDate" name="EndDate" class="form-control"
          placeholder="YYYY-MM-DD" aria-label="EndDate">
      </div>

      <div class="col-6">
        <label class="form-label">Creator Name</label>
        <input type="text" id="CreatorName" name="CreatorName" class="form-control" placeholder="e.g., John Doe"
          aria-label="CreatorName">
      </div>

      <div class="col-6">
        <label class="form-label">Date of Register</label>
        <input type="date" id="DateofRegister" name="DateofRegister" class="form-control" placeholder="YYYY-MM-DD"
          aria-label="DateofRegister">
      </div>

      <div class="col-6">
        <label class="form-label">Status</label>
        <input type="text" id="Status" name="Status" class="form-control" placeholder="Paid"
          aria-label="Status">
      </div>

      <br>
      <input type="submit" value="Add Loan" class="btn btn-primary">
    </div>

  </form>
