<body>
    <!------------------------------------------------------------------------ sidebar starts------------------------------------------------------------------------ -->
    <div class="sidebar">
        <h1 class="logo">Employee Management System</h1>
        <div class="menu-links">
            <h2>Menu</h2>
            <a href="#">Dashboard</a>
            <a href="#" class="dropdown-trigger">Employees</a>
            <div class="dropdown-content">
                <a href="#">View employee</a>
                <a href="#">Add employee</a>
                <a href="#">Edit employee</a>
                <!-- Add more dropdown links as needed -->

            <a href="#" class="dropdown-trigger">Department</a>
            <div class="dropdown-content">
                <a href="#">View Department</a>
                <a href="#">Add Department</a>
                <a href="#">Edit Department</a>
                <!-- Add more links as needed -->
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------ sidebar ends------------------------------------------------------------------------ -->
    <div class="container">
        <h2>Edit Department</h2>
        <form id="editDepartmentForm">
            <div class="form-group">
                <label for="departmentName">Department Name:</label>
                <input type="text" id="departmentName" name="departmentName" placeholder="e.g., Human Resources"
                    required>
            </div>
            <div class="form-group">
                <label for="departmentDescription">Description:</label>
                <textarea id="departmentDescription" name="departmentDescription" rows="4"
                    placeholder="e.g., Responsible for managing workforce..." required></textarea>
            </div>
            <div class="form-group">
                <label for="departmentHead">Department Head:</label>
                <input type="text" id="departmentHead" name="departmentHead" placeholder="e.g., John Doe">
            </div>
            <div class="form-group">
                <label for="departmentLocation">Location:</label>
                <input type="text" id="departmentLocation" name="departmentLocation"
                    placeholder="e.g., Building A, Floor 3">
            </div>
            <div class="form-group">
                <label for="departmentEmployeesCount">Employees Count:</label>
                <input type="number" id="departmentEmployeesCount" name="departmentEmployeesCount"
                    placeholder="e.g., 25" required>
            </div>
            <div class="form-group">
                <label for="departmentCreatedAt">Created At:</label>
                <input type="date" id="departmentCreatedAt" name="departmentCreatedAt" placeholder="e.g., YYYY-MM-DD"
                    required>
            </div>
            <input type="submit" value="Update Department">
        </form>
    </div>
    </div>



</body>
